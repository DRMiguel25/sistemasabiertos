<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg p-4 rounded-4" style="max-width: 480px; width: 100%;">
    <h2 class="mb-4 text-center">Dragon Ball - Personajes</h2>
    <div>
      <h5>Agregar:</h5>
      <div class="row g-2 mb-4">
        <div class="col">
          <input
            type="text"
            class="form-control"
            placeholder="Nombre"
            [(ngModel)]="nombre"
          />
        </div>
        <div class="col">
          <input
            type="number"
            class="form-control"
            placeholder="Power"
            [(ngModel)]="power"
          />
        </div>
        <div class="col-12">
          <button class="btn btn-primary w-100" (click)="agregar()">Agregar</button>
        </div>
      </div>
      <h5>Listado:</h5>
      <ul class="list-group">
        @for (item of characters(); track item.id) {
          <li
            class="list-group-item d-flex justify-content-between align-items-center"
          >
            <span>
              <span class="fw-bold">{{ item.name }}</span>
              <span class="text-secondary small">#{{ item.id }}</span>
            </span>
            <span>
              <strong
                [class.text-danger]="item.power > 8000"
                [class.text-primary]="item.power <= 8000"
              >
                {{ item.power }}
              </strong>
            </span>
          </li>
        }
        @empty {
          <li class="list-group-item">No hay personajes cargados.</li>
        }
      </ul>
    </div>
  </div>
</div>
