<h3>Agregar: {{ name() }}</h3>
<input
  type="text"
  class="form-control"
  placeholder="Nombre"
  [value]="name()"
  (change)="name.set(txtName.value)"
  #txtName
/>
<h3>Poder: {{ power() }}</h3>
<input
  type="number"
  class="form-control"
  placeholder="Poder"
  [value]="power()"
  (change)="power.set(+txtPower.value)"
  #txtPower
/>
<button class="mt-2 btn btn-primary" (click)="onAdd()">Agregar</button>
