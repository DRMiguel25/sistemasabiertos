<ul class="list-group">
  <li *ngFor="let item of characters()" class="list-group-item d-flex justify-content-between align-items-center">
    <span>
      <span class="fw-bold">{{ item.name }}</span>
      <span class="text-secondary small">#{{ item.id }}</span>
    </span>
    <span>
      <strong [class.text-danger]="item.power > 8000" [class.text-primary]="item.power <= 8000">
        {{ item.power }}
      </strong>
      <button class="btn btn-danger btn-sm ms-2" (click)="removeCharacter(item.id)">Eliminar</button>
    </span>
  </li>
  <li *ngIf="characters().length === 0" class="list-group-item">No hay personajes cargados.</li>
</ul>
