<div class="container-fluid vh-100 d-flex justify-content-center align-items-center bg-light">
  <div class="card shadow-lg w-75">
    <div class="card-body text-center">
        <div class="container py-4">

        <h2 class="mb-4">
            Nombre: <span class="text-primary">{{ nombre }}</span>
        </h2>

        <h2 class="mb-4">
            Edad: <span class="text-success">{{ edad }}</span>
        </h2>

        <h2 class="mb-5">
            Nombre capitalizado: 
            <span class="text-danger">{{ nombreCapitalizado }}</span>
        </h2>

        <div class="mt-5 d-flex gap-3 flex-wrap">
            <button class="btn btn-primary" (click)="abrirModalNombre()">
            <i class="bi bi-brush-fill"></i> Cambiar nombre
            </button>

            <button class="btn btn-secondary" (click)="abrirModalEdad()">
            <i class="bi bi-brush"></i> Cambiar edad
            </button>

            <button class="btn btn-danger" (click)="abrirModalReset()">
            <i class="bi bi-arrow-clockwise"></i> Reset
            </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal GenÃ©rico -->
<div class="modal fade show" tabindex="-1" 
     [ngClass]="{'d-block': modalNombreAbierto}" 
     *ngIf="modalNombreAbierto">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content shadow-lg border-0">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">Cambiar nombre</h5>
        <button type="button" class="btn-close btn-close-white" 
                (click)="modalNombreAbierto=false"></button>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control" [(ngModel)]="nuevoNombre">
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline-secondary" (click)="modalNombreAbierto=false">
          Cancelar
        </button>
        <button class="btn btn-primary" (click)="guardarNombre()">
          Guardar
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Edad -->
<div class="modal fade show" tabindex="-1" 
     [ngClass]="{'d-block': modalEdadAbierto}" 
     *ngIf="modalEdadAbierto">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content shadow-lg border-0">
      <div class="modal-header bg-secondary text-white">
        <h5 class="modal-title">Cambiar edad</h5>
        <button type="button" class="btn-close btn-close-white" 
                (click)="modalEdadAbierto=false"></button>
      </div>
      <div class="modal-body">
        <input type="number" class="form-control" [(ngModel)]="nuevaEdad">
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline-secondary" (click)="modalEdadAbierto=false">
          Cancelar
        </button>
        <button class="btn btn-secondary" (click)="guardarEdad()">
          Guardar
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Reset -->
<div class="modal fade show" tabindex="-1" 
     [ngClass]="{'d-block': modalResetAbierto}" 
     *ngIf="modalResetAbierto">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content shadow-lg border-0">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title">Reset</h5>
        <button type="button" class="btn-close btn-close-white" 
                (click)="modalResetAbierto=false"></button>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control" [(ngModel)]="nuevoNombreCapitalizado">
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline-light text-dark" (click)="modalResetAbierto=false">
          Cancelar
        </button>
        <button class="btn btn-danger" (click)="guardarReset()">
          Guardar
        </button>
      </div>
    </div>
  </div>
</div>
