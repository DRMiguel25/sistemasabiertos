<div class="container my-5 d-flex justify-content-center">
  <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%;">
    <h2>Nombre</h2>
    <p>{{ nombre() }}</p>

    <h2>Edad</h2>
    <p>{{ edad() }}</p>

    <h2>Nombre capitalizado</h2>
    <p>{{ nombreCapitalizado() }}</p>

    <div class="d-flex flex-wrap gap-2 justify-content-center mt-4">
      <button class="btn btn-outline-primary flex-fill" (click)="abrirCambiarNombre()">Cambiar nombre</button>
      <button class="btn btn-outline-warning flex-fill" (click)="abrirCambiarEdad()">Cambiar edad</button>
      <button class="btn btn-outline-danger flex-fill" (click)="abrirReset()">Reset</button>
    </div>
  </div>
</div>

<!-- Modal Cambiar Nombre -->
<div class="modal fade" id="modalNombre" tabindex="-1" aria-labelledby="modalNombreLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalNombreLabel">Cambiar Nombre</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <input [(ngModel)]="nuevoNombre" class="form-control" placeholder="Nuevo nombre" />
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-primary" (click)="guardarNombre()" data-bs-dismiss="modal">Guardar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Cambiar Edad -->
<div class="modal fade" id="modalEdad" tabindex="-1" aria-labelledby="modalEdadLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalEdadLabel">Cambiar Edad</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <input type="number" [(ngModel)]="nuevaEdad" class="form-control" placeholder="Nueva edad" />
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-warning" (click)="guardarEdad()" data-bs-dismiss="modal">Guardar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Reset Nombre Capitalizado -->
<div class="modal fade" id="modalReset" tabindex="-1" aria-labelledby="modalResetLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalResetLabel">Cambiar Nombre Capitalizado</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <input [(ngModel)]="nuevoCapitalizado" class="form-control" placeholder="Nuevo nombre capitalizado" />
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-danger" (click)="guardarReset()" data-bs-dismiss="modal">Guardar</button>
      </div>
    </div>
  </div>
</div>
